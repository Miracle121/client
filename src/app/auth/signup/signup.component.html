<mat-card>
  <mat-spinner *ngIf="isLoding"></mat-spinner>
  <div class="">
    <form (submit)="onSiginUp(signup)" #signup="ngForm" *ngIf="!isLoding">
      <mat-form-field>
        <input matInput type="text" name="firstname" ngModel placeholder="Frist Name" #emailInput="ngModel" required >
        <mat-error *ngIf="emailInput.invalid">Frist Name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="secondname" ngModel placeholder="Second Name" #emailInput="ngModel" required>
        <mat-error *ngIf="emailInput.invalid">Second Name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="username" ngModel placeholder="User Name" #username="ngModel" required >
        <mat-error *ngIf="emailInput.invalid">User Name</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" name="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">E-mail</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" name="password" ngModel placeholder="Password " #password="ngModel" required>
        <mat-error *ngIf="emailInput.invalid">Password</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" type="submit"> OK </button>
    </form>
  </div>
</mat-card>
